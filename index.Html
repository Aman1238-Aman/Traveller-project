<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalized Travel Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Personalized Travel Planner</h1>
  </header>

  <main>
    <section id="planner-form">
      <h2>Plan Your Trip</h2>
      <form id="travel-form">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" placeholder="Enter destination" required>

        <label for="budget">Budget (in USD):</label>
        <input type="number" id="budget" placeholder="Enter budget" required>

        <label for="preferences">Preferences:</label>
        <select id="preferences">
          <option value="adventure">Adventure</option>
          <option value="relaxation">Relaxation</option>
          <option value="culture">Culture</option>
          <option value="nature">Nature</option>
        </select>

        <button type="submit">Plan Trip</button>
      </form>
    </section>

    <section id="suggestions" class="hidden">
      <h2>Suggestions</h2>
      <div id="itinerary"></div>
      <button onclick="resetPlanner()">Plan Another Trip</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Personalized Travel Planner</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
